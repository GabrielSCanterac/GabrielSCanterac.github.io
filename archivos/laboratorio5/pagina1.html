    <!--Firebase
    Firebase pertenece a Google es una plataforma en la nube para el
    desarrollo de aplicaciones web y moviles. Esta disponible para Android, iOS y web.
    Fue creada en el año 2011 y paso parte de Google en el año 
    2014.
    Su funcion escencial es hacer mas sencilla la creacion y el desarrollo de aplicaciones
    web, moviles, procurando que el trabajo sea mas rapido
    sin perder calidad.
    Tiene una variada gama de herramientas las cuales son de facil uso, 
    todo dentro de la misma plataforma, las cuales podemos agrupar en:
    Desarrollo 
    Crecimiento
    Monetizacion 
    Analisis
    Desarrollo 
    Conocido como Develop en Firebase, incluye los servicios necesarios
    para el desarrollo de un proyecto de aplicacion web o movil.
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas mas destacadas de Firebase, es una base de datos 
    en tiempo real. Estas se alojan en la nube, son de tipo No SQL 
    y almacenan los datos como JSON
    Existen 2 tipos de base de datos
    La base de datos relacional: donde todas las tablas estan relacionadas
    entre si, por medio de la llaves primarias y las llaves foraneas
    La base de datos no relacional: donde las tablas no estan relacionadas, 
    por lo general se les llama NoSQL y utilizan JSON para almacenar la
    informacion, JSON viene de las siglas Javascript Object Notation, se
    trata de un formato para guardar e intercambiar informacion que cualquier 
    persona puede leer, Sus archivos se guardan con extension. JSON. -->
