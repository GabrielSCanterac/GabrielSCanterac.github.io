<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - parte 1</title>
</head>

<body>
    <form action="">
        <label for="txtNom">Nombres:</label>
        <input type="text" name="txtNom" id="txtNom">
        <br>
        <label for="cboCategoria"></label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Selecciona Categoria</option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnologias</option>
            <option value="3">Linea Blanca</option>
        </select>
        <br>
        <label for="txtPre">Precio:</label>
        <input type="number" name="txtPre" id="txtPre">
        <br>
        <label for="txtCan">Cantidad:</label>
        <input type="text" name="txtCan" id="txtCan">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
    <hr>
    <table id="tbProducto">
        <thead>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>
    </table>
    <li><a href="index.html">Atras</a></li>
    <script src="js/producto.js" type="text/javascript"></script>
    <script src="js/bibliotecaproducto.js" type="text/javascript"></script>
</body>

</html>
