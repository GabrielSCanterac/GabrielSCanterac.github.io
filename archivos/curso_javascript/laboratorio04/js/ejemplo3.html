    <title>Ejemplo 3</title>
    <script type="text/javascript">
        //definiendo e incializando variables
        var bas=0; alt=0; area=0; men="";
        //capturando valores
        bas=parseFloat(prompt("ingrese la base del rectangulo:"));
        alt=parseFloat(prompt("ingrese la altura del rectangulo:"));
        //realizando operaciones
        area=bas*alt;
        //condicion
        if(area>=100){
            men="Es un rectangulo grande";
        }else{
            men="Es un rectangulo pequeno";
        }
        //mostrando resultado
        alert("el area del rectangulo es: "+area)
        alert(men);
        </script>
