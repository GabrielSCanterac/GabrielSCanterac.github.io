<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <script type="text/javascript">
        //definiendo e inicializando variables 
        var n1 = 0;
        n2 = 0;
        n3 = 0;
        prom = 0;
        //capturando valores 
        n1 = parseFloat(prompt("Ingresa la nota 1: "));
        n2 = parseFloat(prompt("Ingresa la nota 2: "));
        n3 = parseFloat(prompt("Ingresa la nota 3: "));
        //realizando operaciones
        prom = (n1 + n2 + n3) / 3;
        //mostrando resultados
        document.write("El promedio es: " + prom);
    </script>
</head>

<body>
    <a href="index.html">Regresar</a>
</body>

</html>
