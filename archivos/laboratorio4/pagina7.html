    <script type="text/javascript">
        //Ejemplo 1
        //Desarrollar una aplicacion que permita calcular el area de un triangulo si se sabe que se 
        //debe de ingresar su base y su altura. Si el area del triangulo es mayor a 50 se mostrara
        //un mensaje indicando "Es un triangulo grande" en caso contrario se mostrara un mensaje
        //indicando "Es un triangulo pequeño"
        //¿Cuantos variables necesito?
        //4
        //¿Que tipo de datos necesito?
        //Real, Texto
        //¿Cuales seria variables?
        //bas, alt, area, me
        //¿Que variables voy a leer?
        //bas, alt
        //Definiendo e inicializando variables
        var bas = 0,
            alt = 0,
            area = 0,
            men = "";
        //Capturando valores
        bas = parseFloat(prompt("Ingrese la base del triangulo:"));
        alt = parseFloat(prompt("Ingrese la altura del triangulo"));
        //Realizando operaciones
        area = (bas * alt) / 2;
        //Condicion
        if (area > 50) {
            men = "Es un triangulo grande";
        } else {
            men = "Es un triangulo pequeño";
        }
        //Mostrando resultados 
        alert("El area del triangulo es: " + area);
        alert(men);

        //Ejemplo 
        //Desarrollar una aplicacion que permita calcular el total a pagar por
        //una compra de un producto, si se sabe que se debe de ingresar el 
        //precio del producto y la cantidad que se va a comprar. Si el subtotal
        //es mayor a 1000 se aplicara un descuento del 5% en caso contrario el 
        //descuento sera del 2%. Si el cliente quiere factura se aplicara el 
        //18% al subtotal para el igv en caso contrario con boleta no se aplicara
        //nada. Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //7
        //¿Que tipo de datos necesito?
        //Real, Entero, Texto
        //¿Cuales seria variables?
        //pre, can, sbt, des, igv, tot, com
        //¿Que variables voy a leer?
        //pre, can, com
        //Definiendo e inicializando variables
        var pre = 0,
            can = 0,
            sbt = 0,
            des = 0,
            igv = 0,
            tot = 0,
            com = "";
        //Capturando valores
        pre = parseFloat(prompt("Ingrese el precio del producto:"));
        can = parseInt(prompt("Ingresa la cantidad a comprar"));
        com = (prompt("Ingresa el tipo de comprobante [f]Factura o [b]Boleta"));
        //Realizando operaciones
        sbt = pre * can;
        //Condicion
        if (sbt > 1000) {
            des = sbt * 0.05;
        } else {
            des = sbt * 0.02;
        }

        if (com == "f") {
            igv = sbt * 0.18;
        } else {
            igv = 0;
        }
        tot = sbt - des + igv;
        //Mostrando resultados
        document.write("El subtotal es: " + sbt + "<br>");
        document.write("El Descuento es: " + des + "<br>");
        document.write("El igv es: " + igv + "<br>");
        document.write("El total es: " + tot + "<br>");
        document.write("<a href='index.html'>Regresar</a><br>")
        document.write("<hr>");
    </script>
