<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pate 5</title>
    <script type="text/javascript">
    var est=["verano","otoño","invierno","primavera"];
    document.write("el tamaño del vecctor es:"+est.length);
    document.write("<hr>")
    document.write("el segundo valor del vector es:"+est[1]);
    document.write("<hr>")
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es"+est[i]+"<br>");

    }
    document.write("<hr>");
    est.push("ya no hay mas estaciones");
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es"+est[i]+"<br>");

    }
    document.write("<hr>");
    est.pop();
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es"+est[i]+"<br>");

    }
    document.write("<hr>");
    est.unshift("este vaor es antes de todo");
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es: "+est[i]+"<br>");

    }
    document.write("<hr>");
    est.shift();
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es: "+est[i]+"<br>");

    }
    document.write("<hr>");
    var indice=-1;
    indice=est.indexOf("otoño");
    document.write("el indice de otroño es: "+indice);
    document.write("<hr>");
    est.splice(indice,1);
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es: "+est[i]+"<br>");

    }
    document.write("<hr>");
    est[indice]="nuevo otoño";
    for(var i=0;i<est.length;i++){
        document.write("el valor"+(i+1)+"del vector es: "+est[i]+"<br>");

    }
    document.write("<hr>");
    </script>
