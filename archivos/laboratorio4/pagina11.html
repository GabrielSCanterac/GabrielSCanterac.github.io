        //Ejemplo 1
        //Desarrollar una aplicacion que te permita ingresar tu nombre y mostrar un
        //saludo 5 veces
        // cuantas variables necesito?
        //2
        //Que tipo de datos necesito?
        //Texto y Entero 
        // Cuales serian mis variables?
        // nom, cont
        // Que variables voy a leer?
        // nom 
        // definiendo e inicializando variables
        var nom = "",
            cont = 0;
        //Capturando valores
        nom = prompt("Ingresa tu nombre:");
        //While
        while (cont < 5) {
            document.write("Hola como estas " + nom + "<br>");
            cont++;
        }
        document.write("<hr>")
        //do while
        cont = 0;
        do {
            document.write("Hola como estas " + nom + "<br>");
            cont++;
        } while (cont < 5);
        document.write("<hr>")
        //for
        for (cont = 0; cont < 5; cont++) {
            document.write("Hola como estas " + nom + "<br>");
        }
        document.write("<hr>")
        document.write("<hr>")

        //Ejemplo 4
        //Desarrollaar una aplicacion que permita ingresar un valor y sobre ese 
        //valor calcular la tabla de multiplicacion, dependiendo de la cantidad
        //de valores que se va a trabajar.
        //¿Cuantas variables necesito?
        //3
        //¿Que tipo de datos necesito?
        //Entero
        //¿Cuales serian variables?
        //cont, can, sum
        //¿Que variables voy a leer?
        //can,num
        //Definiendo e inicializando
        var cont = 0,
            can = 0,
            num = 0;
        //Capturando valores
        can = parseInt(prompt("Ingresa la cantidad de numeros:"));
        num = parseInt(prompt("Ingresa el numero de la tabla:"));
        //while
        while (cont < can) {
            document.write(cont + " X " + num + " = "(cont * num) + "<br>");
            cont++;
        }
        document.write("<hr>");
        //do while
        cont = 0;
        do {
            document.write(cont + " X " + num + " = "(cont * num) + "<br>");
            cont++;
        } while (cont < can);
        document.write("<hr>");
        //for
        for (cont = 0; cont < can; cont++) {
            document.write(cont + " X " + num + " = " + (cont * num) + "<br>");
        }
        document.write("<hr>");
