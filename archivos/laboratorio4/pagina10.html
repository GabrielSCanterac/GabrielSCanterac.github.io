    <script type="text/javascript">
        // Ejempo 1
        // desarrollar una aplicacion que permita calcular el sueldo final de un trabajador
        // si se sabe q el sueldo basico se ingresa por teclado , adicional a eso se le va a calcular una bonificacion y un descuento 
        // dependiendo de la categoria, a la cual pertenece, como se muestra 
        // a continuacion
        // Categoria       Bonificacion      Descuento 
        // A                   7%               5%
        // B                   9%               7%
        // C                   11%              9%
        // cuantas variables necesito?
        //5
        //Que tipo de datos necesito?
        //Real y texto
        // Cuales serian mis variables?
        //sb, bon,des,sf,cat
        // Que variables voy a leer?
        // cat , sb 
        // definiendo variables
        var sb = 0,
            bon = 0,
            des = 0,
            sf = 0,
            cat = "";
        // capturando valores
        sb = parseFloat(prompt("Ingrese el sueldo basico : "));
        cat = prompt("Ingrese la categoria [a] o [b] o [c]: ");
        //Selectiva
        switch (cat.toLowerCase()) {
            case "a":
                bon = sb * 0.07;
                des = sb * 0.05;
                break;
            case "b":
                bon = sb * 0.09;
                des = sb * 0.07;
                break;
            case "c":
                bon = sb * 0.11;
                des = sb * 0.09;
                break;
            default:
                break;
        }

        // realizando operaciones
        sf = sb + bon - des;
        // mostrando resultados
        alert("El sueldo basico es : " + sb);
        alert("La bonificacion es: " + bon);
        alert("El descuento es : " + des);
        alert("El sueldo final es: " + sf);

        var pre = 0,

        pre = parseFloat(prompt("Ingrese el precio del prodcuto:"));

        // Realizando operaciones
