<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formularios</title>
</head>

<body>
    <h1>Formulario de Registros de alumnos</h1>
    <form action="pagina23.html" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txtDNI">Numero de Documento:</label><input type="text" name="txtDni" id="txtDni"
                placeholder="Ingrese su DNI"><br>
            <label for="txtNom">Nombres:</label><input type="text" name="txtNomb" id="txtNom"
                placeholder="Ingrese sus Nombres"><br>
            <label for="txtApe">Apellidos:</label><input type="text" name="txtApe" id="txtApe"
                placeholder="Ingrese sus Apellidos"><br>
            <label for="txtFec">Fecha de Nacimiento:</label><input type="text" name="txtFec" id="txtFec"><br>
            <label for="txtDir">Direcci칩n:</label><input type="text" name="txtDir" id="txtDir"
                placeholder="Ingrese su Direcci칩n"><br>
            <label for="cboDistrito">Distritos:</label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Selecione su Distrito</option>
                <option value="1">Chorrillos</option>
                <option value="2">San Borja</option>
                <option value="3">Surquillo</option>
            </select><br>
            <label>Sexo:</label><input type="radio" name="Sexo" id="rbM"><label for="rbm">Masculino</label><input
                type="radio" name="Sexo" id="rbF"><label for="rbF">Femenino</label><br>
            <label for="fulFoto">Fotografia:</label><input type="file" name="fulFoto" id="fulFoto"><br>
            <label for="textObservaciones">Observaciones:</label><textarea name="txtObservaciones" id="" cols="30"
                rows="10"></textarea>
            <label>Estado:</label><input type="checkbox" name="ChkEst" id="ChkEst"><label
                for="ChkEst">Habilitado</label><br>
        </fieldset>
        <fieldset>
            <legend>Datos del Curso:</legend>
            <label for="cboCiclo">Ciclo:</label>
            <select name="cboCilo" id="cboCiclo" required>
                <option value="0"> Selecciona un Ciclo</option>
                <option value="1"> I Ciclo</option>
                <option value="2"> II Ciclo</option>
                <option value="3"> III Ciclo</option>
                <option value="4"> IV Ciclo</option>
                <option value="5"> V Ciclo</option>
                <option value="6"> VI Ciclo</option>
            </select><br>
            <label>Turno:</label><input type="radio" name="turno" id="rbM"><label for="rbM">Ma침ana</label><input
                type="radio" name="turno" id="rbt"><label for="rbT">Tarde</label><input type="radio" name="turno"
                id="rbN"><label for="rbN">Noche</label><br>
            <label for="cboSeccion">Seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0">Selecciona una Sessi칩n</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>

            </select>
        </fieldset>
        <button type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">Registrar</button>
        <button type="button" name="btnActualizar" id="btnActualizar" value="Actualizar">Actualizar</button>
        <button type="reset" name="btnEliminar" id="btnEliminar" value="Eliminar">Eliminar</button>
    </form>
    <hr>
    <a href="index.html">regresar</a>
</body>

</html>
