<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML parte 1</title>
</head>

<body>
    <h1>Etiquetas HTML</h1>
    <hr>
    <h2>Texto</h2><br>
    <h3>Formato</h3><br>
    Negrita:<br>Negrita</br>
    Cursiva:<i>Cursiva</i><br>
    Subrayado:<u>Subrayado</u><br>
    <h3>Fuente</h3><br>
    Color:<font color="blue">Color</font><br>
    Tamaño:<font size="25">Tamaño</font><br>
    Tipo:<font face="Arial">Tipo</font><br>
    <!-- Fuente con multiples atributos -->
    Fuente: <font color="red" size="20" face="Times New Roman">Fuente</font><br>
    <!-- Anidando etiquetas -->
    Anidando: <font size="8"><b><i></i>Anidando</b></font><br>
    <hr>
    <a href="index.html">regresar</a>
</body>

</html>
